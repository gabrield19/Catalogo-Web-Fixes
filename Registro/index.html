<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Registro de Usuarios</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="imagen_inicio">
    <div class="formulario2">
        <h1>Registro</h1>
        <form action="../Inicio de Sesion/index.html" method="get">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            <br><br>
            
            <label for="Cedula">Cédula</label>
            <input type="number" id="Cedula" name="Cedula" placeholder="Cédula" required>
            <br><br>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            <br><br>

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            <br><br>

            <label for="contra">Contraseña</label>
            <input type="password" id="contra" name="contra" placeholder="Contraseña" required>
            <br><br>

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono" placeholder="Teléfono" required>
            <br><br>

            <button type="submit" id="registrarse">Registrarse</button>
        </form>
    </div>
</body>

</html>
